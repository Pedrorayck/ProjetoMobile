<ion-content color="dark" [fullscreen]="true">
  <ion-header  collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-item color="dark">
    <ion-label>Fluxo Caixa </ion-label>
    </ion-item>

    <ion-item color="dark">
      <ion-label>Entrada: {{contador}}</ion-label>
      <ion-input></ion-input>
      </ion-item>

      <ion-item color="dark">
        <ion-label>Saida: {{contador2}}</ion-label>
        <ion-input></ion-input>
        </ion-item>

        <ion-item color="primary">
          <ion-label >Total em caixa R$: {{contador - contador2}}</ion-label>

          </ion-item>


        <ion-item color="dark">
          <ion-button (click)="adicionar()">adicionar R$ 1,00</ion-button>
          <ion-button (click)="retirar()" color="danger">retirar R$ 1,00</ion-button>
        </ion-item>




</ion-content>
